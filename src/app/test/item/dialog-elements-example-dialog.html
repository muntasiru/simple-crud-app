<div class="modal">
  <h1 mat-dialog-title>{{modalHeader}}</h1>

  <div class="modal-content" style="width: 400px;">
    <form [formGroup]="type" style="display: flex; flex-direction: column;">
      <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select [(value)]="selected" formControlName="typeName" placeholder="Select Type">
          <mat-option value="option1">Select Type</mat-option>
          <mat-option *ngFor="let types of types" [value]="types">
            {{types}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="typesControl.hasError('required')">Please choose a type</mat-error>

      </mat-form-field>


      <input style=" border: 1px solid rgb(213, 213, 213); padding: 10px 15px; border-radius: 5px; margin-top: 10px;"
        formControlName="itemName" type="text" placeholder="Items Name">


    </form>
    <!-- <p> {{error}}</p> -->
    <div style="margin-top: 20px;display: flex; gap: 10px;">

      <button style="background: rgb(255, 87, 87); color: #fff; width: 48%;" class="close" (click)="onNoClick()"
        mat-button mat-dialog-close>Close</button>
      <button style="background: rgb(43, 149, 255); color: #fff; width: 48%;" class="open" mat-button
        (click)="saveItemTypesData()">{{actionBtn}}</button>

    </div>


  </div>
</div>
