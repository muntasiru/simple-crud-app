<div class="modal">
  <h1 mat-dialog-title>{{modalHeader}}</h1>

  <div class="modal-content" style="width: 400px;">
    <form [formGroup]="type" style="display: flex; flex-direction: column;">
      <input style="border: 1px solid rgb(213, 213, 213); padding: 10px 15px; border-radius: 5px;"
        formControlName="productName" type="text" placeholder="Product name">
      <div style="display: flex; gap: 15px;margin-top: 15px;">
        <input style="width: 40%; border: 1px solid rgb(213, 213, 213); padding: 10px 15px; border-radius: 5px; "
          formControlName="price" type="number" placeholder="Price" (keyup)="price($event)">
        <input style=" width: 40%; border: 1px solid rgb(213, 213, 213); padding: 10px 15px; border-radius: 5px; "
          formControlName="discount" type="number" placeholder="Discount" (keyup)="discounts($event)">
      </div>

      <input style="margin-top: 15px; border: 1px solid rgb(213, 213, 213); padding: 10px 15px; border-radius: 5px; "
        formControlName="total" type="number" placeholder="Total amount">
    </form>
    <!-- <p> {{error}}</p> -->
    <div style="margin-top: 20px;display: flex; gap: 10px;">

      <button style="background: rgb(255, 87, 87); color: #fff; width: 48%;" class="close" (click)="onNoClick()"
        mat-button mat-dialog-close>Close</button>
      <button style="background: rgb(43, 149, 255); color: #fff; width: 48%;" class="open" mat-button
        (click)="saveItemTypesData()">{{actionBtn}}</button>

    </div>


  </div>
</div>
